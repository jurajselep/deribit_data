<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volatility Surface Viewer</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1c1c28 0%, #050509 70%);
        color: #e9edf5;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      #surface-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
      .hud {
        position: fixed;
        top: 16px;
        left: 16px;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(10, 12, 22, 0.7);
        backdrop-filter: blur(12px);
        font-size: 13px;
        line-height: 1.5;
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.35);
      }
      .hud strong {
        font-weight: 600;
        color: #5be5ff;
      }
    </style>
  </head>
  <body>
    <canvas id="surface-canvas"></canvas>
    <div class="hud" id="hud"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
